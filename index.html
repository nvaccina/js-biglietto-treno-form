<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  

  <title>Form biglietto del treno</title>
</head>
<body class="text-center">

  <h2 class="title py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

  <div class="container shadow p-3 mb-5 bg-body-tertiary rounded text-center">

    

    <div class="row">

      <div class="col">
        <label class="purple fw-bold pb-3" for="name">Nome Cognome</label><br>
        <input class="inp_purp text-center" type="text" id="name" placeholder="Nome e cognome" value="">      
        
      </div>

      <div class="col">
        <label class="purple fw-bold pb-3" for="km">Km da percorrere</label><br>
        <input class="inp_purp text-center" type="text" id="km" placeholder="Km che vuoi percorrere" value="">
      </div>
      <div class="col">

        <label class="purple fw-bold pb-3" for="age">Fascia d'et√†</label><br>

        <select class="inp_purp text-center" name="age" id="age">
          <option value="Seleziona opzione">Seleziona opzione</option>
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over">Over 65</option>
        </select>        
      </div>
    </div>

    <button class="nv_button me-3" id="genera">Genera</button>   
    <button class="nv_button" id="annulla">Annulla</button>  

  </div>

  
  <div id="biglietto" class="container-lg hide">

    <h2 class="title py-3">IL TUO BIGLIETTO</h2>

    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded text-start">

      <h4 class="bold pt-3 ps-1">DETTAGLIO PASSEGGERI</h4>
  
      <div class="row px-3">
  
        <div class="col-4 bg-secondary h-100 p-3">
  
          <h4 class="bold">NOME PASSEGGERO</h4>
          <h5 class="bold" id="output"></h5>
  
        </div>

        <div class="col-8 nv_bord">
          <table class="w-100 h-100">
            <thead>
              <tr>
                <th class="col-3">Offerta</th>
                <th class="col-3">Carrozza</th>
                <th class="col-3">Codice CP</th>
                <th class="col-3">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="offerta" scope="col"></td>
                <td id="carrozza" scope="col"></td>
                <td id="codice" scope="col"></td>
                <td id="prezzo" scope="col"></td>
              </tr>            
            </tbody>
          </table>
  
        </div>
      </div>      
  
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
</body>
</html>
